<!doctype html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>天气信息</title>  
</head>  
<body>  
    <h1>天气信息</h1>  
    {% if error %}  
        <p>{{ error }}</p>  
    {% else %}  
        <p>气温: {{ temperature }} K</p>  
        <p>描述: {{ description }}</p>  
        <h2>AI解释:</h2>  
        <p>{{ ai_explanation }}</p>  <!-- 显示AI的解释 -->  
    {% endif %}  
    <a href="/">返回</a>  
</body>  
</html>
